<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img class="cube__image" src="./images/image-equilibrium.jpg" alt="Cube image">
            <div class="text">
              <h1>Equilibrium #3429</h1>

              <p>Our Equilibrium collection promotes balance and calm.</p>
            
              <ul class="span">
                  <li class="eth"><img src="./images/icon-ethereum.svg">0.041 ETH</li>
                  <li class="days"><img src="./images/icon-clock.svg">3 days left</li>
              </ul>
              <hr>
              <div class="avatar">
                  <img src="./images/image-avatar.png" alt="Avatar">
                  <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
        </div>
    </div>

    
  
  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tathiany Kanashiro</a>.
    </div>
</body>
</html>
